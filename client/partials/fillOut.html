<h1>Tell us about you</h1>

<form ng-submit='newUserInfo()'>
  
  <label for='firstName'>First Name: </label>
  <input type="text" name='firstName' ng-model='firstName'>

  <label for='lastName'>Last Name: </label>
  <input type="text" name='lastName' ng-model='lastName'>

  <label for='bio'>Bio: </label>
  <input type="text" name='bio' ng-model='bio'>

  <label for='linkedIn'>LinkedIn: </label>
  <input type="text" name='linkedIn' ng-model='linkedIn'>

  <label for='gitHub'>GitHub: </label>
  <input type="text" name='gitHub' ng-model='gitHub'>

  <label for='personalSite'>Personal Site: </label>
  <input type="text" name='personalSite' ng-model='personalSite'>

  <input type="submit" value='Submit'>

</form>
