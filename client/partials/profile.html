<div class='profilePage'>
  <h1>With Occam, you can check out an existing project...</h1>

  <div class='boards'>
    <div ng-repeat='board in boards'>
      <div id='board-{{ $index }}'>
        <div class='existingBoard'>
          <a href='/#/board/{{ board._id }}' class='boardName' ng-show="!showEdit[$index]">{{ board.boardName }}</a>
          <form ng-submit='editBoard($index, board._id)' ng-show='showEdit[$index]'>
            <input type="text" ng-model='boardNameUpdate[$index]' class='editInput' autofocus>
            <input type="submit" value='Finish'>
          </form>
          <div class='btnWrap'>
            <!-- <button ng-click='deleteBoard(board._id)'>X</button> -->
            <i class="fa fa-trash-o" aria-hidden="true" ng-click='deleteBoard(board._id)'></i>
            <!-- <button ng-click='showEditBox($index)'>Edit</button> -->
            <i class="fa fa-pencil-square-o" aria-hidden="true" ng-click='showEditBox($index)'></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <h1>or start something new.</h1>

  <form ng-submit='createBoard()'>
    <input type="text" ng-model='boardName'>
    <input type="submit" value='Submit'>
  </form>

  <a href="/#/logout">Logout</a>

</div>
